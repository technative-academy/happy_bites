<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Buy yummy desserts | HappyBites</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="icon" type="image/x-icon" href="../images/icons/cake.svg" />
        <script type="module" defer src="../js/script.js"></script>
        <script type="module" defer src="../js/header.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                <img
                    class="header__logo"
                    src="../images/happybites-logo.svg"
                    alt="Happy Bites logo, showing a rabbit standing next to a slice of cake"
                />
                <div class="burger__menu">
                    <p class="burger__label">MENU</p>
                    <img
                        src="../images/icons/burger.png"
                        alt="burger menu icon"
                        class="burger__icon"
                        id="burgerOpen"
                    />
                </div>
                <nav class="burger" id="burgerMenu">
                    <div class="burger__links">
                        <a href="#" class="burger__close" id="burgerClose"
                            ><img
                                src="../images/icons/close.png"
                                alt="Close menu"
                                class="burger__image"
                        /></a>
                        <a href="../index.html" class="burger__link">Home</a>
                        <a href="../about/index.html" class="burger__link"
                            >About</a
                        >
                        <a href="../ask/index.html" class="burger__link">Ask</a>
                        <a href="./" class="burger__link burger__link-active"
                            >Shop</a
                        >
                    </div>
                </nav>
                <nav class="header__nav">
                    <a href="../index.html" class="header__link">Home</a>
                    <a href="../about/index.html" class="header__link">About</a>
                    <a href="../ask/index.html" class="header__link">Ask</a>
                    <a href="./" class="header__link header__link--active"
                        >Shop</a
                    >
                </nav>
            </div>
            <div class="header__titles">
                <h1 class="header__title">Happiness in Every Bite</h1>
                <p class="header__subtitle">
                    Grab a bite of happiness â€” stay for the sweetness.
                </p>
            </div>
        </header>
        <main class="main">
            <section class="search">
                <div class="search__input-wrapper">
                    <input
                        type="text"
                        class="search__input"
                        placeholder="Search products"
                    />
                    <button class="button button--primary search__submit">
                        Search!
                    </button>
                </div>
                <div class="search__footer">
                    <select class="search__sort">
                        <option value="title-a-z">Sort by: Title (A-Z)</option>
                        <option value="title-z-a">Sort by: Title (Z-A)</option>
                        <option value="price-low">
                            Sort by: Price (Low to High)
                        </option>
                        <option value="price-high">
                            Sort by: Price (High to Low)
                        </option>
                        <option value="rating-high">
                            Sort by: Rating (High to Low)
                        </option>
                        <option value="rating-low">
                            Sort by: Rating (Low to High)
                        </option>
                    </select>
                    <p class="search__result-count"></p>
                </div>
                <p class="search__loading">Loading...</p>
            </section>
            <section class="products">
                <h2 class="products__title">Products</h2>
                <div class="products__list"></div>
                <div class="products__show-more">
                    <button
                        class="button button--primary button--show-more"
                        id="show-more-products-button"
                    >
                        Show more
                    </button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__links">
                <a href="#" class="footer__link">Terms and Conditions</a> |
                <a href="#" class="footer__link">Cookies</a>
            </p>
            <p class="footer__copyright">&copy; 202x</p>
        </footer>
    </body>
</html>
