<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ask | HappyBites</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="icon" type="image/x-icon" href="../images/icons/cake.svg" />
        <script type="module" defer src="../js/script.js"></script>
        <script type="module" defer src="../js/header.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                <img
                    class="header__logo"
                    src="../images/happybites-logo.svg"
                    alt="Happy Bites logo, showing a rabbit standing next to a slice of cake"
                />
                <div class="burger__menu">
                    <p class="burger__label">MENU</p>
                    <img
                        src="../images/icons/burger.png"
                        alt="burger menu icon"
                        class="burger__icon"
                        id="burgerOpen"
                    />
                </div>
                <nav class="burger" id="burgerMenu">
                    <div class="burger__links">
                        <a href="#" class="burger__close" id="burgerClose"
                            ><img
                                src="../images/icons/close.png"
                                alt="Close menu"
                                class="burger__image"
                        /></a>
                        <a href="../index.html" class="burger__link">Home</a>
                        <a href="../about/index.html" class="burger__link"
                            >About</a
                        >
                        <a href="./" class="burger__link burger__link-active"
                            >Ask</a
                        >
                        <a href="../shop/index.html" class="burger__link"
                            >Shop</a
                        >
                    </div>
                </nav>
                <nav class="header__nav">
                    <a href="../index.html" class="header__link">Home</a>
                    <a href="../about/index.html" class="header__link">About</a>
                    <a href="./" class="header__link header__link--active"
                        >Ask</a
                    >
                    <a href="../shop/index.html" class="header__link">Shop</a>
                </nav>
            </div>
            <div class="header__titles">
                <h1 class="header__title">Bake It Happen</h1>
                <p class="header__subtitle">
                    Ask for dessert ideas - perfect for leftover ingredients,
                    parties, or any sweet craving!
                </p>
            </div>
        </header>
        <main class="main">
            <section class="ask">
                <label for="question" class="ask__label"
                    >Ask your question</label
                >
                <div class="ask__input-wrapper">
                    <img
                        class="ask__input-icon"
                        src="../images/icons/arrow.svg"
                        alt="Arrow icon"
                    />
                    <textarea
                        id="question"
                        class="ask__input"
                        placeholder="Enter your question here"
                    ></textarea>
                    <button class="ask__button-example">Use an example</button>
                </div>
                <div class="ask__footer">
                    <p class="ask__char-count"></p>
                    <div class="ask__buttons">
                        <div class="buttons">
                            <button
                                class="button button--secondary ask__button-reset is-hidden"
                            >
                                Ask a new question
                            </button>
                            <button
                                class="button button--primary ask__button-ask"
                            >
                                Ask the brains!
                            </button>
                        </div>
                    </div>
                </div>
                <p class="ask__loading">Loading...</p>
            </section>
            <section class="results">
                <h2 class="results__title">Results</h2>
                <div class="results__list"></div>
                <div class="results__show-more">
                    <button class="button button--primary ask__button-show">
                        Show more
                    </button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__links">
                <a href="#" class="footer__link">Terms and Conditions</a> |
                <a href="#" class="footer__link">Cookies</a>
            </p>
            <p class="footer__copyright">&copy; 202x</p>
        </footer>
    </body>
</html>
